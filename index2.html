<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro com Javascript</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header style="background: #222; padding-top: 10px;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 style="color: #fff;">Contador Regressivo</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <br /><br />
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 text-center" style="background: #141414;">
                        <p style="color: #fff; font-size: 45pt; margin-bottom: 0px;">

                            <span id="timer_segundos">15</span>
                        </p>
                    </div>
                </div>
               
            </div>
        </section>
    </main>

    <script type="text/javascript">
        const iniciarCronometro = (s_init) => {
            const t_segundos = document.getElementById("timer_segundos");
            t_segundos.innerHTML = ''+ s_init - 1;
            var s = s_init - 1;
            const contador = setInterval(function(){ 
                t_segundos.innerHTML = ''+s;

                if(s > 0){
                    s -= 1;
                } 
                else if( s =s_init){
                    alert('Ops! Estourou as 24h!!!');
                }
            }, 1000);
        }

        iniciarCronometro(45);
    </script>
</body>

</html>
