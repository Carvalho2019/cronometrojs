<div class="col-lg-4 col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Readonly</h4>
            <div class="text-center">
                <input id="timer_segundos" data-max="60" data-plugin="knob" data-width="180" data-height="180" data-linecap=round data-fgColor="#ffbc34" value="67" data-skin="tron" data-angleOffset="180" data-readOnly=true data-thickness=".1" />
            </div>
        </div>
    </div>
</div>


   <script>
       const iniciarCronometro = (s_init) => {
            const t_segundos = document.getElementById("timer_segundos");
            t_segundos.value = ''+ s_init - 1;
            t_segundos.dataset.max = ''+ s_init - 1;
            var s = s_init - 1;
            const contador = setInterval(function(){ 
                t_segundos.value = ''+s;
                t_segundos.dataset.max = ''+s;
                
                if(s > 0){
                    s -= 1;
                } 
                else if( s =s_init){
                    window.location.replace("localhost next");

                }
            }, 1000);
        }

        iniciarCronometro(50);
   </script>
